
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/<Enter Database name>}
spring.datasource.user=${SPRING_DATASOURCE_USER:<Enter Database user name>}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:<Enter Database user password>}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

