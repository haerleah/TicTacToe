<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .parent {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            overflow: auto;
        }
    </style>
</head>
<body class="parent">
<div>
    <div>Нет сессии с указанным UUID:</div>
    <div th:if="${uuid}">
        <p th:text="${uuid}"></p>
    </div>

    <div th:if="${uuid_error}">
        <p th:text="${uuid_error}"></p>
    </div>

    <form action="/game_menu" method="get">
        <button style="width: 200px; height: 60px; font-size: 20px; margin-top: 20px; margin-bottom: 20px;"
                type="submit">
            Вернуться в меню
        </button>
    </form>
</div>
</body>
</html>
